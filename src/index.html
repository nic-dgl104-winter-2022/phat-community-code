<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGL Donation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body class="container-fluid">

    <div class="row justify-content-center p-3 m-2">
        <h1 class="text-center">DGL Donation</h1>
    </div>

    <div class="row justify-content-center p-3 m-1">
        <p class="text-center" style="font-size: 1.7rem;">
            Total:
            <b id="total-value" class=" mx-2" style="font-size: 2.3rem;"></b>
            (ETH)
        </p>
    </div>

    <div class="align-items-center  p-3 m-1 d-flex flex-column">
        <div class="row m-1 align-items-center">
            <label for="amount" class="col-form-label">Amount (ETH)</label>
            <input type="number" id="donate-amount" class="form-control" min="0" value="0.0001">
        </div>
        <div class="row m-1 align-items-center">
            <label for="amount" class="col-form-label">Message</label>
            <textarea class="form-control" id="donate-message" rows="3"
                placeholder="Leave us a message here.">Hello World</textarea>
        </div>
        <div id="donate-error" class="d-none alert alert-danger" role="alert"></div>
        <div class="row m-2">
            <button id="donate-button" type="submit" class="btn btn-primary btn-lg">Donate</button>
        </div>
    </div>

    <div class="row justify-content-center p-1 m-3">
        <div class="col my-4">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a id="donation-tab-link" class="nav-link active" aria-current="true"
                                href="#donation-table">Donation <span id="donation-total-tx"
                                    class="badge badge-primary">0</span></a>
                        </li>
                        <li class="nav-item">
                            <a id="withdraw-tab-link" class="nav-link" href="#withdraw-table">Withdraw <span
                                    id="withdraw-total-tx" class="badge badge-primary">0</span></a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <table id="donation-table" class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">From</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Message</th>
                                <th scope="col">Datetime</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <table id="withdraw-table" class="table d-none">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">From</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Description</th>
                                <th scope="col">Datetime</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
    <script>
        const donationTable = document.getElementById("donation-table")
        const withdrawTable = document.getElementById("withdraw-table")
        $("#donation-tab-link").click(e => {
            withdrawTable.classList.add("d-none")
            donationTable.classList.remove("d-none")
            $("#withdraw-tab-link").removeClass("active")
            $("#donation-tab-link").addClass("active")
        })
        $("#withdraw-tab-link").click(e => {
            donationTable.classList.add("d-none")
            withdrawTable.classList.remove("d-none")
            $("#withdraw-tab-link").addClass("active")
            $("#donation-tab-link").removeClass("active")
        })
    </script>
</body>

</html>
